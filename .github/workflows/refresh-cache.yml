name: Refresh YouTube Videos Cache

on:
  # Esegui ogni giorno alle 2:00 AM UTC (3:00 AM in Italia inverno, 4:00 AM estate)
  schedule:
    - cron: '0 2 * * *'

  # Permetti esecuzione manuale dal tab Actions su GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
